<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="./style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class=titulo>HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/bones-sempre-em-medicina.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/borat.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/flash.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/ford-vs-ferrari.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/game-of-thrones.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/lucifer.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/origens-secretas.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/os-100.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/rivalidade.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/teste-de-paternidade.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/the-walking-dead.jpg" alt="">
            </div>
        </div>
    </div>


    <!-- font awesome js -->
    <script src="https://kit.fontawesome.com/fba0aeca4d.js" crossorigin="anonymous"></script>

    <!-- owl js -->
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>

</html>
